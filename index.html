<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>

  <div class="main-container">

    <div class="form">
      <form>
        <input type="text" name="url" id="url" placeholder="Enter your URL">
        <br>
        <button type="submit" id="gen-qr">Generate QR</button>
      </form>
    </div>

    <div class="container">
      <img src="./images/image-qr-code.png" alt="qr-code" class="qr">
      <p class="bold">Improve your front-end skills by building projects</p>
      <p class="normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="https://www.linkedin.com/in/sparsh-shandilya-905a7a194/">frontendmentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sparsh-shandilya-905a7a194/" target="_blank">Sparsh Shandilya</a>.
  </div>
</body>
</html>
